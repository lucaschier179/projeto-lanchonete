<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>
</head>

<body>
  <main>
    <form action="/api/cadastrarcliente" method="post"
      style="display: flex; flex-direction: column; height: 95vh; width: 50%; margin: auto; gap: 5px; background: #354055; border-radius: 25px; align-items: center; justify-content: center; color: aliceblue;">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required>

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" required>

      <label for="endereco">EndereÃ§o</label>
      <input type="text" name="endereco" id="endereco" required>

      <label for="idade">Idade</label>
      <input type="number" name="idade" id="idade" required>

      <input type="submit" value="Cadastrar">
    </form>

  </main>
</body>

</html>

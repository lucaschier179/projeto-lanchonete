<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>
</head>

<body>
  <main>
    <form action="/api/cadastrarcliente" method="post"
      style="display: flex; flex-direction: column; height: 95vh; width: 50%; margin: auto; gap: 5px; background: #354055; border-radius: 25px; align-items: center; justify-content: center; color: aliceblue;">
      <label for="nome_cliente">Nome</label>
      <input type="text" name="nome_cliente" id="nome_cliente" required>

      <label for="email_cliente">Email</label>
      <input type="email" name="email_cliente" id="email_cliente" required>

      <label for="senha_cliente">Senha</label>
      <input type="password" name="senha_cliente" id="senha_cliente" required>

      <label for="cpf_cliente">CPF</label>
      <input type="text" name="cpf_cliente" id="cpf_cliente" required>

      <label for="endereco_cliente">EndereÃ§o</label>
      <input type="text" name="endereco_cliente" id="endereco_cliente" required>

      <label for="idade_cliente">Idade</label>
      <input type="number" name="idade_cliente" id="idade_cliente" required>

      <input type="submit" value="Cadastrar">
    </form>

  </main>
</body>

</html>

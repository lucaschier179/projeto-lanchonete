<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/cadastro_cliente.css" media="screen" />
 
</head>

<body>
  <h1 class="h1-cadastro">Cadastrar Cliente</h1>
  <main>
    <form action="/api/cadastrarcliente" method="post">
      <div class="div-conteudo">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" class="input-text" required>
      <label for="email">Email:</label>
      <input type="email" name="email" class="input-text" required>

      <label for="senha">Senha:</label>
      <input type="password" name="senha" class="input-text" required>

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" class="input-text" required>

      <label for="endereco">EndereÃ§o:</label>
      <input type="text" name="endereco" class="input-text" required>

      <label for="idade">Idade:</label>
      <input type="number" name="idade" class="input-text" required>
      <div class="div-button"> 
      <input class=button-submit type="submit" value="Cadastrar">
      </div>
    </div>
    </form>
  </form>
  </main>
</body>

</html>

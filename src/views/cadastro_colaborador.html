<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../public/css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="box">
    <h1 class="h1-cadastro">
      Cadastrar Colaborador
    </h1>
    <form action="/api/cadastrarColaborador" method="post">
      <div class="div-conteudo">
        <label for="nome">
          Nome:
        </label>
        <input type="text" name="nome" placeholder=" Digite o seu nome completo..." class="input-text" autocomplete="off" required>
        <label for="email">
          Email:
        </label>
        <input type="email" name="email" placeholder=" Digite o seu email..." class="input-text" autocomplete="off" required>
        <label for="senha">
          Senha:
        </label>
        <input type="password" name="senha" placeholder=" Digite a sua senha..." class="input-text" autocomplete="off" required>
        <label for="cpf">
          CPF:
        </label>
        <input type="text" name="cpf" placeholder=" Digite o seu CPF... (somente números)" class="input-text" autocomplete="off" required>
        <label for="endereco">
          Endereço:
        </label>
        <input type="text" name="endereco" placeholder=" Digite o seu endereço completo..." class="input-text" autocomplete="off" required>
        <label for="idade">
          Idade:
        </label>
        <input type="number" min="18" max="130" name="idade" placeholder=" Digite a sua idade..." class="input-text" required>
        <div class="div-button">
          <input class=button-submit type="submit" value="Cadastrar">
        </div>
      </div>
    </form>
  </main>
</body>

</html>
